# isar-k3s custom layer for Isar builds
# Adds k3s-focused machine configs, images, and recipes

BBPATH .= ":${LAYERDIR}"

BBFILES += " \
    ${LAYERDIR}/recipes-*/*/*.bb \
    ${LAYERDIR}/recipes-*/*/*.bbappend \
"

BBFILE_COLLECTIONS += "meta-isar-k3s"
BBFILE_PATTERN_meta-isar-k3s := "^${LAYERDIR}/"

# Isar layer series compatibility
LAYERSERIES_COMPAT_meta-isar-k3s = "v0.6"

# Layer dependencies
LAYERDEPENDS_meta-isar-k3s = "core isar"
