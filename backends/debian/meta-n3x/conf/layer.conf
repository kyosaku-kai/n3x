# n3x custom layer for Isar builds
# Adds machine configs, images, and recipes

BBPATH .= ":${LAYERDIR}"

BBFILES += " \
    ${LAYERDIR}/recipes-*/*/*.bb \
    ${LAYERDIR}/recipes-*/*/*.bbappend \
"

BBFILE_COLLECTIONS += "meta-n3x"
BBFILE_PATTERN_meta-n3x := "^${LAYERDIR}/"

# Isar layer series compatibility
LAYERSERIES_COMPAT_meta-n3x = "v0.6"

# Layer dependencies
LAYERDEPENDS_meta-n3x = "core isar"
