# SWUpdate Configuration for n3x A/B OTA Updates
#
# This configuration enables:
# - GRUB bootloader environment integration for partition switching
# - Hardware compatibility checking
# - Verbose logging for debugging
#
# References:
# - https://sbabic.github.io/swupdate/swupdate.html#configuration
# - https://groups.google.com/g/swupdate/c/GZTHxlc3kMI (GRUB integration)

globals: {
    verbose = true;
    loglevel = 5;
    syslog = true;

    # Bootloader configuration
    # GRUB bootloader with grubenv file for A/B switching
    bootloader = "grub";
};

# Hardware identification
# SWUpdate checks bundles against this list before applying
identify: (
    { name = "hardware"; value = "@SWUPDATE_HW_COMPAT@"; }
);

