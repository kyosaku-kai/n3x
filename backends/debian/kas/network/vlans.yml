# VLANs Network Profile Overlay
# =============================================================================
#
# PURPOSE:
#   Configures k3s with 802.1Q VLAN tagging on eth1 trunk.
#   - VLAN 200: Cluster traffic (k3s API, flannel) - 192.168.200.0/24
#   - VLAN 100: Storage traffic (Longhorn, iSCSI) - 192.168.100.0/24
#
# USAGE:
#   kas-container --isar build \
#     kas/base.yml:kas/machine/qemu-amd64.yml:kas/network/vlans.yml:kas/node/server-1.yml
#
# CONFIGURATION:
#   NETWORKD_NODE_NAME is set by kas/node/*.yml overlays:
#     - server-1: cluster=192.168.200.1, storage=192.168.100.1
#     - server-2: cluster=192.168.200.2, storage=192.168.100.2
#     - agent-1:  cluster=192.168.200.3, storage=192.168.100.3
#     - agent-2:  cluster=192.168.200.4, storage=192.168.100.4
#
#   IMPORTANT: Always include a kas/node/*.yml overlay after the network profile!
#
# =============================================================================

header:
  version: 14

local_conf_header:
  network-vlans: |
    # VLANs network profile - 802.1Q tagging on eth1 trunk
    # Uses systemd-networkd config files generated from Nix profiles
    IMAGE_INSTALL:append = " systemd-networkd-config"
    NETWORKD_PROFILE = "vlans"
    # NETWORKD_NODE_NAME set by kas/node/*.yml overlay
